        <!--This is advanced interactive method-->
        <form>
            <div>
                <label for "booking_date">Booking date</label>
                <input type = "date" id = "booking_date" name = "booking_date">
            </div>
            <div>
                <label for "booking_people">Number of people</label>
                <input type = "range" id = "booking_people" name = "booking_people" min = "1" max = "10" value = "4" oninput="this.nextElementSibling.value = this.value">
                <output>4</output>
            </div>
            <div>
                <label for "booking_location">Restaurant location</label>
                <input id = "booking_location" name = "booking_location" list = "locations">
                <datalist id = "locations">
                    <option value = "Downtown Saigon, Vietnam"></option>
                    <option value = "Downtown Fort Smith, Arkansas USA"></option>
                </datalist>
            </div>
            <div>
                <fieldset id = "room">
                    <input type = "radio" value = "indoors" name = "room"> Indoors
                    <input type = "radio" value = "outdoors" name = "room"> Outdoors
                </fieldset>
            </div>
            <button type = "submit">BOOK</button>
        </form>
